[package]
name = "ferrum"
version = "0.0.0"
publish = false
build = "build.rs"
edition = "2021"
exclude = ["artifacts.json"]

[lib]
path = "src-native/lib.rs"
crate-type = ["cdylib"]

[build-dependencies]
napi-build = "2.0"

[dependencies]
napi = { version = "2.13", features = ["serde-json", "napi6", "tokio_rt"] }
napi-derive = "2.13"
dirs = "5.0"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
id3 = "1.8"
mp3-metadata = "0.3"
mp4ameta = "0.11"
lofty = "0.16"
serde_json = "1.0"
nanoid = "0.4"
alphanumeric-sort = "1.5"
linked-hash-map = { version = "0.5", features = ["serde_impl"] }
atomicwrites = "0.4"
trash = "3.0"
plist = "1.5"
tokio = { version = "1.28", features = ["macros"] }
time = { version = "0.3", features = ["serde", "serde-well-known"] }
url = "2.4"
unicode-normalization = "0.1"
rayon = "1.7"
image = "0.24.8"

[patch.crates-io]
# For allowing integer version field in Library.json (https://github.com/serde-rs/serde/pull/2525)
serde = { git = "https://github.com/Astavie/serde", rev = "f552a790e985f9e9cd6a09ec909f0f8091ac1525" }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
